about_content: | # this will include new lines to allow paragraphs
  **On my way, My way trip**

  한명의 새로운 개발자로써의 여행을 떠나고 싶은 <mark>김인진</mark> 이라고 합니다!
  
  20살 이후로 제가 해야 하는 일에 누구보다 최선을 다하였으며, 결과로 증명하였습니다.
  
  앞으로의 개발자로써의 길 또한 누구보다 열심히 달릴 자신이 있습니다.
  
  저의 부족함을 채울 수 있는 열정과 성실성, 그리고 저의 가능성을 봐주셨으면 좋겠습니다.
content:
  - title: 국비과정 교육 수료 # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: (디지털컨버전스) 디지털데이터 융합 자바기반 풀스택 개발자 양성 과정A
        link: http://naver.me/GbcyatAi
        # link_text: 수료증
        quote: >
          국비 과정을 통하여 개발자의 길로 입문하였습니다.
        description: | # this will include new lines to allow paragraphs
                   국비과정 특성상 현업에 필요한 지식과 역량을 쌓기에 한계가 있었습니다.
          
                   NCS기반으로 교육과정이 구성되어 있기 때문에 제가 배우고자 하는 내용을 중점적으로 배울 수 없었습니다.
          
                   국비과정은 신입 개발자로써 필요한 <mark>기초 지식</mark> 등을 함양할 수 있는 값진 시간이었습니다.
