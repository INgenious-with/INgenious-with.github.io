# Site
repository: Git repository where your resume will be hosted, only required if you are hosting on GitHub (eg. sproogen/modern-resume-theme)
# favicon: Directory of your favicon (eg. images/favicon.ico)(optional)

# Content configuration version
version: 2

# Personal info
name: injin KIM
title: a new Back-end Web Developer
email: injin333@uos.ac.kr
# email_title: Email (Email title override)
phone: 010-8894-3132
# phone_title: Phone (Phone title override)
website: www.github.com/somizoo
# website_title: Web (Website title override)

# Dark Mode (true/false/never)
darkmode: false

# Social links
github_username: somizoo

# About Section
# about_title: About Me (Use this to override about section title)
about_content: | # this will include new lines to allow paragraphs
  **On my way, my way trip**.
  
  한명의 새로운 개발자로써 저의 여행을 떠나고 싶은 김인진 이라고 합니다.

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: center
        title:                               Us Way Trip
        caption:                               국비 과정에서 만든 프로젝트 입니다.
        link: github.com/somizoo/project
        link_text:                               github.com/somizoo/project
        additional_links:
          - title:                               Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: github.com/somizoo/somizoo

      
  - title: Experience
    layout: list
    content:
      - layout: center
        title: Company name
        sub_title: Job title
        caption: Date Range (eg. November 2016 - present)
        link: Link to company (optional)
        quote: >
          Short description of the company (optional)
        description: | # this will include new lines to allow paragraphs
          Description of role
  - title: Education
    layout: list
    content:
      - layout: top-right
        title: Institution name
        sub_title: Qualifications (eg. BA Performing Arts)
        caption: Date Range (eg. 2016 - 2019)
        quote: >
          Short institution or course description (optional)
        description: | # this will include new lines to allow paragraphs
          Description of qualification
  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      This is where you can write a little more about yourself. You could title this section **Interests** and include some of your other interests.

      Or you could title it **Skills** and write a bit more about things that make you more desirable, like *leadership* or *teamwork*

# Footer
footer_show_references: true
# references_title: References on request (Override references text)

# Build settings
# theme: modern-resume-theme (Use this is you are hosting your resume yourself)
# remote_theme: sproogen/modern-resume-theme (Use this if you are hosting your resume on GitHub)

sass:
  sass_dir: _sass
  style: compressed

plugins:
 - jekyll-seo-tag

exclude : [
  "Gemfile",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
  "vendor/ruby/",
  "lib/",
  "scripts/",
  "docker-compose.yml",
  ]
